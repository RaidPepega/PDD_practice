name: Build Android APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3-pip \
          openjdk-11-jdk \
          git \
          zip \
          unzip \
          libncurses5 \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev
          
    - name: Install Python dependencies
      run: |
        pip install buildozer
        pip install -r requirements.txt
        
    - name: Build APK
      run: |
        buildozer -v android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: PDD-Quiz-APK
        path: bin/*.apk
        retention-days: 30